{% extends 'layout.html' %}

{% block title %}User Profile - PrimeTime{% endblock %}

{% block content %}
<div class="container mt-5">
  <div class="card shadow p-4 rounded-4">
    <h3 class="mb-4">Personal Information</h3>

    <form method="POST" action="{{ url_for("auth.profile") }}">
      {{ form.hidden_tag() if form is defined }}

      <!-- Personal Info -->
      <div class="row mb-3">
        <div class="col">
          <label class="form-label">Name</label>
          <input type="text" name="first_name" class="form-control"
                 value="{{ user.name | default("") }}">
        </div>
      </div>

      <div class="mb-3">
        <label class="form-label">Email Address</label>
        <input type="email" name="email" class="form-control"
               value="{{ user.email | default("") }}">
      </div>
    
      <!-- Financial Info -->
      <h4 class="mt-4 mb-3">Financial Information</h4>

       <div class="mb-3">
        <label class="form-label">Current Total Assets</label>
        <input type="number" step="0.01" name="assets" class="form-control"
               value="{{ summary_data['assets_total'] | default("") }}">
      </div>

      <div class="mb-3">
        <label class="form-label">Current Total Liabilities</label>
        <input type="number" step="0.01" name="liabilities" class="form-control"
               value="{{ summary_data['liabilities_total'] | default("") }}">
      </div>

        <div class="mb-3">
        <label class="form-label">Current Net Worth</label>
        <input type="text" name="subscriptions" class="form-control"
               value="{{ summary_data['net_worth'] | default("") }}">
      </div>

      <div class="mb-3">
        <label class="form-label">Total Annual Income</label>
        <input type="number" step="0.01" name="income" class="form-control"
               value="{{ summary_data['income_annual'] | default("") }}">
      </div>
  
      <div class="mb-3">
        <label class="form-label">Total Annual Expenses</label>
        <input type="number" step="0.01" name="expenses" class="form-control"
               value="{{ summary_data['expenses_annual'] | default("") }}">
      </div>
      
       {% set net_income = summary_data['income_annual'] - summary_data['expenses_annual'] %}
      <div class="mb-3">
        <label class="form-label">Annual Net Income</label>
        <input type="number" step="0.01" name="expenses" class="form-control"
              value="{{ net_income | default("") }}">
      </div>

      <!-- Buttons -->
      <div class="d-flex justify-content-between mt-4">
        <button type="submit" class="btn btn-primary">Save Changes</button>
        <button type="submit" name="delete" value="true" class="btn btn-danger">Delete Account</button>
      </div>
    </form>
  </div>
</div>
{% endblock %}
