{% extends'selftest/assessment_intro.html' %}

{% block content %}
<style>
  .step-box {
    background: #f1f1f1;
    border-radius: 12px;
    padding: 2rem;
    max-width: 600px;
    margin: 2rem auto;
    text-align: center;
  }
  .likert label {
    margin: 0 10px;
    font-weight: 500;
  }
</style>

<div class="step-box">
  <div class="mb-4">
    <h5>Step 6 of 6</h5>
    <h2 class="mb-3">Protecting & Preparing</h2>
  </div>

  <form method="POST" action="{{ url_for('views.submit_assessment') }}">
    <div class="mb-4">
      <p class="fw-bold">1. I feel protected against major financial shocks.</p>
      <div class="likert">
        <label><input type="radio" name="q1" value="1" required> 1</label>
        <label><input type="radio" name="q1" value="2"> 2</label>
        <label><input type="radio" name="q1" value="3"> 3</label>
        <label><input type="radio" name="q1" value="4"> 4</label>
        <label><input type="radio" name="q1" value="5"> 5</label>
      </div>
    </div>

    <div class="mb-4">
      <p class="fw-bold">2. I have someone I trust for financial guidance or advice.</p>
      <div class="likert">
        <label><input type="radio" name="q2" value="1" required> 1</label>
        <label><input type="radio" name="q2" value="2"> 2</label>
        <label><input type="radio" name="q2" value="3"> 3</label>
        <label><input type="radio" name="q2" value="4"> 4</label>
        <label><input type="radio" name="q2" value="5"> 5</label>
      </div>
    </div>

    <div class="mb-4">
      <p class="fw-bold">3. I feel prepared for ageing-related needs (e.g., care, housing).</p>
      <div class="likert">
        <label><input type="radio" name="q3" value="1" required> 1</label>
        <label><input type="radio" name="q3" value="2"> 2</label>
        <label><input type="radio" name="q3" value="3"> 3</label>
        <label><input type="radio" name="q3" value="4"> 4</label>
        <label><input type="radio" name="q3" value="5"> 5</label>
      </div>
    </div>

    <div class="text-center">
      <button type="submit" class="btn btn-primary">View My Summary</button>
    </div>
  </form>
</div>
{% endblock %}
