{% extends 'layout.html' %}

{% block title %}User Profile - PrimeTime{% endblock %}

{% block content %}
<div class="container mt-5">
  <div class="card shadow p-4 rounded-4">
    <h3 class="mb-4">Personal Information</h3>

    <form method="POST" action="{{ url_for("auth.profile") }}">
      {{ form.hidden_tag() if form is defined }}

      <!-- Personal Info -->
      <div class="row mb-3">
        <div class="col">
          <label class="form-label">First Name</label>
          <input type="text" name="first_name" class="form-control"
                 value="{{ user.first_name | default("") }}">
        </div>
        <div class="col">
          <label class="form-label">Last Name</label>
          <input type="text" name="last_name" class="form-control"
                 value="{{ user.last_name | default("") }}">
        </div>
      </div>

      <div class="mb-3">
        <label class="form-label">Email Address</label>
        <input type="email" name="email" class="form-control"
               value="{{ user.email | default("") }}">
      </div>

      <div class="mb-3">
        <label class="form-label">Phone Number</label>
        <input type="text" name="phone" class="form-control"
               value="{{ user.phone | default("") }}">
      </div>

      <div class="row mb-3">
        <div class="col">
          <label class="form-label">Country</label>
          <input type="text" name="country" class="form-control"
                 value="{{ user.country | default("") }}">
        </div>
        <div class="col">
          <label class="form-label">City</label>
          <input type="text" name="city" class="form-control"
                 value="{{ user.city | default("") }}">
        </div>
      </div>

      <div class="mb-3">
        <label class="form-label">Zip Code</label>
        <input type="text" name="zip_code" class="form-control"
               value="{{ user.zip_code | default("") }}">
      </div>

      <!-- Financial Info -->
      <h4 class="mt-4 mb-3">Financial Information</h4>

      <div class="mb-3">
        <label class="form-label">Total Income</label>
        <input type="number" step="0.01" name="income" class="form-control"
               value="{{ user.income | default("") }}">
      </div>

      <div class="mb-3">
        <label class="form-label">Liabilities</label>
        <input type="number" step="0.01" name="liabilities" class="form-control"
               value="{{ user.liabilities | default("") }}">
      </div>

      <div class="mb-3">
        <label class="form-label">Assets</label>
        <input type="number" step="0.01" name="assets" class="form-control"
               value="{{ user.assets | default("") }}">
      </div>

      <div class="mb-3">
        <label class="form-label">Expenses</label>
        <input type="number" step="0.01" name="expenses" class="form-control"
               value="{{ user.expenses | default("") }}">
      </div>

      <div class="mb-3">
        <label class="form-label">Subscriptions</label>
        <input type="text" name="subscriptions" class="form-control"
               value="{{ user.subscriptions | default("") }}">
      </div>

      <!-- Buttons -->
      <div class="d-flex justify-content-between mt-4">
        <button type="submit" class="btn btn-primary">Save Changes</button>
        <button type="submit" name="delete" value="true" class="btn btn-danger">Delete Account</button>
      </div>
    </form>
  </div>
</div>
{% endblock %}
