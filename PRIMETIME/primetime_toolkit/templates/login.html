{% extends 'layout.html' %}

{% block content %}
<div class="container py-5" style="max-width: 500px;">
  <h2 class="text-center mb-4">Log In to Your Account</h2>
  <form method="POST" action="{{ url_for('auth.login') }}">
    <div class="mb-3">
      <label for="email" class="form-label">Email address</label>
      <input type="email" class="form-control" id="email" name="email" placeholder="you@example.com" required>
    </div>
    <div class="mb-3">
      <label for="password" class="form-label">Password</label>
      <input type="password" class="form-control" id="password" name="password" placeholder="Enter your password" required>
    </div>
    <div class="d-grid mt-4">
      <button type="submit" class="btn btn-primary-custom">Log In</button>
    </div>
    <p class="mt-3 text-center">Donâ€™t have an account? <a href="{{ url_for('auth.register') }}">Sign Up</a></p>
  </form>
</div>
{% endblock %}
