{% extends 'layout.html' %}

{% block content %}
<div class="text-end mt-3">
        <a href="{{ url_for('views.tracker') }}" class="btn btn-outline-secondary btn-lg">Go to Net Worth Tracker</a>
</div>
<section class="hero-section text-center py-4">
  <div class="container">
    <h2>Upload your completed Excel Spreadsheet here</h2>
  </div>
</section>


<!--............... Still working on this .................-->
 <!-- .................................................... -->
  <!-- ....................................................-->


  <div class="text-center">
  <form id="excel-upload-form" action="{{ url_for('views.upload_excel') }}" method="post" enctype="multipart/form-data">
    <div id="drop-area" class="mb-3 p-5 border border-primary rounded bg-light" style="max-width:400px;margin:auto;cursor:pointer;">
      <p class="mb-2"><strong>Drag & drop your Excel file here</strong></p>
      <input type="file" id="budget-file-input" class="form-control form-control-lg" name="budget_file" accept=".xlsx,.xls" required style="display:none;">
      <button type="button" class="btn btn-outline-primary" onclick="document.getElementById('budget-file-input').click();">Browse</button>
      <div id="file-name" class="mt-2 text-secondary"></div>
    </div>
    <p class="text-muted">Accepted file formats: .xlsx, .xls</p>
      <button type="submit" class="btn btn-primary mt-3">Upload</button>
  </form>
</div>
<script>
  const dropArea = document.getElementById('drop-area');
  const fileInput = document.getElementById('budget-file-input');
  const fileNameDisplay = document.getElementById('file-name');

  dropArea.addEventListener('click', () => fileInput.click());

  dropArea.addEventListener('dragover', (e) => {
    e.preventDefault();
    dropArea.classList.add('border-success');
  });

  dropArea.addEventListener('dragleave', () => {
    dropArea.classList.remove('border-success');
  });

  dropArea.addEventListener('drop', (e) => {
    e.preventDefault();
    dropArea.classList.remove('border-success');
    if (e.dataTransfer.files.length) {
      fileInput.files = e.dataTransfer.files;
      fileNameDisplay.textContent = e.dataTransfer.files[0].name;
    }
  });

  fileInput.addEventListener('change', () => {
    if (fileInput.files.length) {
      fileNameDisplay.textContent = fileInput.files[0].name;
    }
  });
</script>

</div>
{% endblock %}
